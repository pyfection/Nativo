<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Nativo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      line-height: 1.5;
      font-weight: 400;
      color-scheme: light;
      font-synthesis: none;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: var(--font-family);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .reset-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 2rem;
    }

    .reset-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      padding: 3rem;
      width: 100%;
      max-width: 450px;
    }

    .reset-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .reset-logo {
      font-size: 2rem;
      font-weight: 700;
      color: #8B4513;
      margin-bottom: 0.5rem;
    }

    .reset-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 0.5rem;
    }

    .reset-subtitle {
      font-size: 1rem;
      color: #666;
    }

    .reset-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-group label {
      font-size: 0.95rem;
      font-weight: 500;
      color: #333;
    }

    .form-group input {
      padding: 0.875rem 1rem;
      font-size: 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .form-group input:focus {
      outline: none;
      border-color: #8B4513;
      box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.1);
    }

    .form-group input::placeholder {
      color: #aaa;
    }

    .info-message {
      background-color: #e8f4f8;
      color: #2c5f7d;
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.95rem;
      border-left: 4px solid #2c5f7d;
    }

    .error-message {
      background-color: #fee;
      color: #c33;
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.95rem;
      border-left: 4px solid #c33;
    }

    .success-message {
      background-color: #e8f5e9;
      color: #2e7d32;
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.95rem;
      border-left: 4px solid #2e7d32;
    }

    .reset-button {
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background-color: #8B4513;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 0.5rem;
    }

    .reset-button:hover:not(:disabled) {
      background-color: #6d3510;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(139, 69, 19, 0.3);
    }

    .reset-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .reset-footer {
      margin-top: 2rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .reset-footer p {
      font-size: 0.95rem;
      color: #666;
    }

    .login-link,
    .home-link {
      color: #8B4513;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }

    .login-link:hover,
    .home-link:hover {
      color: #6d3510;
      text-decoration: underline;
    }

    .success-state {
      text-align: center;
    }

    .success-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 1.5rem;
      background-color: #e8f5e9;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #2e7d32;
    }

    .success-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 0.75rem;
    }

    .success-text {
      font-size: 1rem;
      color: #666;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      .reset-container {
        padding: 2rem;
      }

      .reset-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="reset-page">
    <div class="reset-container">
      <div class="reset-header">
        <h1 class="reset-logo">Nativo</h1>
        <h2 class="reset-title">Reset Password</h2>
        <p class="reset-subtitle">Enter your email address and we'll send you a link to reset your password</p>
      </div>

      <form class="reset-form" id="resetForm">
        <div class="info-message">
          We'll send password reset instructions to your email address if an account exists.
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            autocomplete="email"
            placeholder="your.email@example.com"
          />
        </div>

        <button type="submit" class="reset-button" id="submitButton">
          Send Reset Link
        </button>
      </form>

      <div class="reset-footer">
        <p>
          Remember your password?{' '}
          <a href="#" class="login-link">Sign in here</a>
        </p>
        <p>
          <a href="#" class="home-link">← Back to Home</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('resetForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const container = document.querySelector('.reset-container');
      const submitButton = document.getElementById('submitButton');
      const email = document.getElementById('email').value;
      
      submitButton.disabled = true;
      submitButton.textContent = 'Sending...';
      
      setTimeout(function() {
        container.innerHTML = `
          <div class="reset-header">
            <h1 class="reset-logo">Nativo</h1>
          </div>
          
          <div class="success-state">
            <div class="success-icon">✓</div>
            <h2 class="success-title">Check Your Email</h2>
            <p class="success-text">
              We've sent password reset instructions to <strong>${email}</strong>. 
              Please check your inbox and follow the link to reset your password.
            </p>
            <div class="success-message">
              Didn't receive the email? Check your spam folder or try again in a few minutes.
            </div>
          </div>
          
          <div class="reset-footer" style="margin-top: 2rem;">
            <p>
              <a href="#" class="login-link">← Back to Sign In</a>
            </p>
            <p>
              <a href="#" class="home-link">← Back to Home</a>
            </p>
          </div>
        `;
      }, 1500);
    });
  </script>
</body>
</html>
