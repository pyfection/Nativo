<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Nativo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #8B4513;
      --primary-dark: #6d3510;
      --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
    }

    body {
      font-family: var(--font-family);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .reset-page {
      width: 100%;
      max-width: 500px;
    }

    .reset-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      padding: 3rem;
      position: relative;
      overflow: hidden;
    }

    .reset-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary) 0%, #d4a574 100%);
    }

    .reset-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .reset-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 1.5rem;
      background: linear-gradient(135deg, rgba(139, 69, 19, 0.1) 0%, rgba(139, 69, 19, 0.05) 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    .reset-logo {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .reset-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 0.75rem;
    }

    .reset-subtitle {
      font-size: 1rem;
      color: #666;
      line-height: 1.6;
    }

    .reset-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-group label {
      font-size: 0.95rem;
      font-weight: 500;
      color: #333;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-group label::before {
      content: '‚úâ';
      font-size: 1rem;
    }

    .form-group input {
      padding: 0.875rem 1rem;
      font-size: 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      transition: all 0.2s ease;
      font-family: inherit;
      background-color: #fafafa;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.1);
      background-color: white;
    }

    .form-group input::placeholder {
      color: #aaa;
    }

    .info-box {
      background: linear-gradient(135deg, rgba(139, 69, 19, 0.05) 0%, rgba(139, 69, 19, 0.02) 100%);
      border-left: 4px solid var(--primary);
      padding: 1rem 1.25rem;
      border-radius: 8px;
      font-size: 0.9rem;
      color: #555;
      line-height: 1.6;
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
    }

    .info-box::before {
      content: '‚Ñπ';
      font-size: 1.25rem;
      color: var(--primary);
      flex-shrink: 0;
    }

    .error-message {
      background-color: #fee;
      color: #c33;
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.95rem;
      border-left: 4px solid #c33;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .error-message::before {
      content: '‚ö†';
      font-size: 1.25rem;
      flex-shrink: 0;
    }

    .success-message {
      background-color: #efe;
      color: #3a3;
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.95rem;
      border-left: 4px solid #3a3;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .success-message::before {
      content: '‚úì';
      font-size: 1.25rem;
      flex-shrink: 0;
    }

    .reset-button {
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background-color: var(--primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 0.5rem;
      position: relative;
      overflow: hidden;
    }

    .reset-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .reset-button:hover:not(:disabled) {
      background-color: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(139, 69, 19, 0.3);
    }

    .reset-button:hover:not(:disabled)::before {
      width: 300px;
      height: 300px;
    }

    .reset-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .reset-button span {
      position: relative;
      z-index: 1;
    }

    .reset-footer {
      margin-top: 2rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .reset-footer p {
      font-size: 0.95rem;
      color: #666;
    }

    .back-link,
    .login-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .back-link::before {
      content: '‚Üê';
    }

    .back-link:hover,
    .login-link:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 1.5rem 0;
      color: #999;
      font-size: 0.9rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #e0e0e0;
    }

    .divider span {
      padding: 0 1rem;
    }

    @media (max-width: 768px) {
      .reset-container {
        padding: 2rem;
      }

      .reset-title {
        font-size: 1.5rem;
      }

      .reset-icon {
        width: 56px;
        height: 56px;
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="reset-page">
    <div class="reset-container">
      <div class="reset-header">
        <div class="reset-icon">üîê</div>
        <h1 class="reset-logo">Nativo</h1>
        <h2 class="reset-title">Reset Your Password</h2>
        <p class="reset-subtitle">Enter your email address and we'll send you a link to reset your password</p>
      </div>

      <form class="reset-form" id="resetForm">
        <div class="info-box">
          We'll send password reset instructions to your registered email address. Please check your inbox and spam folder.
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            autocomplete="email"
            placeholder="your.email@example.com"
          />
        </div>

        <button type="submit" class="reset-button">
          <span>Send Reset Link</span>
        </button>
      </form>

      <div class="divider">
        <span>or</span>
      </div>

      <div class="reset-footer">
        <p>
          Remember your password?{' '}
          <a href="#" class="login-link">Sign in here</a>
        </p>
        <p>
          <a href="#" class="back-link">Back to Home</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('resetForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = this;
      const button = form.querySelector('.reset-button');
      const email = form.querySelector('#email').value;
      
      button.disabled = true;
      button.querySelector('span').textContent = 'Sending...';
      
      setTimeout(() => {
        const successMsg = document.createElement('div');
        successMsg.className = 'success-message';
        successMsg.textContent = `Reset link sent! Please check ${email} for instructions.`;
        form.insertBefore(successMsg, form.firstChild);
        
        button.style.display = 'none';
        form.querySelector('.info-box').style.display = 'none';
      }, 1500);
    });
  </script>
</body>
</html>
